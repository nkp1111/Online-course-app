<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="Project - Simple Interest Calculator.css">
    <script src="Project - Simple Interest Calculator.js" type="application/javascript"></script>
    <title>simple-interest-calc.html</title>
    <body>
      <div class="maindiv">
        <div>
          <h1>Simple Interest Calculator</h1>
        </div>
        <div class="section-div">
            <div class="sub-section">
              <div class="section-row">
                <p>Amount </p>
              </div>
              <div class="input-section">
                <input id="amount" name="amount" type="number">
              </div>
            </div>
            <div class="sub-section">
              <div class="section-row">
                <p>Interest Rate</p>
              </div>
              <div class="input-section">
                <input id="rate" name="rate" type="range" min="1" max="20" step="0.25" value="10.25" onchange="change1()" >
                <!--oninput="changes.value =rate.value" ; <output id="changes"></output>&#37;-->
                <span id="rate-change">10.25</span>&#37;
              </div>
            </div>
            <div class="sub-section">
              <div class="section-row">
                <p>No. of Years</p>
              </div>
              <div class="input-section">
                <input id="year" name="year" type="number" min="1" value="1">
              </div>
            </div>
        </div>
        <div class="section-row">
          <button onclick="compute()" id="compute-button">Compute Interest</button>
        </div>
        <p id="result"></p> 
        <footer>
          <p>&#169; Everyone Can Get Rich</p>
          <p>This calculator belongs to Neeraj Parmar.</p>
        </footer> 
      </div>
      
    </body>
  </head>
</html>
